<script>

async function loadRamadanData() {
    const response = await fetch("data.json");
    const monthData = await response.json();
    renderTable(monthData);
}

// "4:45 AM" → {h:4, m:45, ampm:"AM"}
function parseTime(timeStr) {
    if (!timeStr) return null;

    const parts = timeStr.split(" ");
    const hm = parts[0].split(":");

    let h = parseInt(hm[0]);
    let m = parseInt(hm[1]);
    let ampm = parts[1];

    if (ampm === "PM" && h !== 12) h += 12;
    if (ampm === "AM" && h === 12) h = 0;

    return { h, m };
}

function formatTime(h, m) {

    while (m >= 60) { m -= 60; h += 1; }
    while (m < 0) { m += 60; h -= 1; }

    if (h < 0) h += 24;
    if (h >= 24) h -= 24;

    let ampm = h >= 12 ? 'PM' : 'AM';
    let hh = h % 12 || 12;
    let mm = m < 10 ? '0' + m : m;

    return `${hh}:${mm} ${ampm}`;
}

function renderTable(monthData) {

    const select = document.getElementById('citySelect');
    const offset = select ? parseInt(select.value) || 0 : 0;

    const body = document.getElementById('calBody');
    let rows = "";

    monthData.forEach(item => {

        if(item.r === 1)
            rows += `<tr><td colspan="5" class="phase-title rahmat">❃ রহমতের ১০ দিন</td></tr>`;
        if(item.r === 11)
            rows += `<tr><td colspan="5" class="phase-title magfirat">❃ মাগফিরাতের ১০ দিন</td></tr>`;
        if(item.r === 21)
            rows += `<tr><td colspan="5" class="phase-title najat">❃ নাজাতের ১০ দিন</td></tr>`;

        let kadrClass = item.r === 27 ? 'class="kadr-row"' : '';

        // Parse Sehri
        const sehri = parseTime(item.s);
        const iftar = parseTime(item.i);

        const sehriTime = sehri 
            ? formatTime(sehri.h, sehri.m + offset)
            : "সময় নেই";

        const iftarTime = iftar 
            ? formatTime(iftar.h, iftar.m + offset)
            : "সময় নেই";

        rows += `<tr ${kadrClass}>
            <td>${item.r.toLocaleString('bn-BD')}</td>
            <td>${item.d}</td>
            <td>${item.day}</td>
            <td class="time-txt">${sehriTime}</td>
            <td class="time-txt">${iftarTime}</td>
        </tr>`;
    });

    body.innerHTML = rows;
}

window.onload = loadRamadanData;

</script>
